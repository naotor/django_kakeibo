{% extends 'kakeibo/layout.html' %}
{% block content %}
<div class="ui icon message">
  <i class="checkmark icon"></i>
  <i class="close icon"></i>
  <div class="content">
    <div class="header">
      登録が完了しました。
    </div>
    <p>Expense registration has been completed successfully.</p>
  </div>
</div>

<script>
$('.message .close')
  .on('click', function() {
    $(this)
      .closest('.message')
      .transition('fade');
});
</script>
{% endblock content %}
