{% extends 'kakeibo/layout.html' %}
{% block content %}
<div class="ui icon message">
    <i class="checkmark icon"></i>
    <i class="close icon"></i>
    <div class="content">
      <div class="header">
        支出更新が正常終了しました。
      </div>
      <p>Expense registration has been updated successfully.</p>

  <script>
  $('.message .close')

      $(this)
        .closest('.message')
        .transition('fade');
  });
{% endblock content %}
